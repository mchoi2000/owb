<pwb-review-section ng-if="blacklisted" name="blacklisted" is-collapsed="sectionsCollapse.blacklisted" label="Blacklisted Countries">
  <div class="review-section-header-labels clearfix">
    <div class="col-xs-3 header-label">Country</div>
    <div class="col-xs-3 header-label">Reason</div>
  </div>

  <div ng-if="blacklisted.length > 0" ng-repeat="blacklistItem in blacklisted" class="col-xs-12">
    <div class="col-xs-3 review-column ibmGray-40 ibm-bold review-row">{{blacklistItem.country}}</div>
    <div class="col-xs-9 review-row review-column ibmGray-40">{{blacklistItem.reason}}</div>
  </div>

  <div ng-if="blacklisted.length === 0" class="col-xs-12">
    <div class="col-xs-3 review-column ibmGray-40 ibm-bold review-row"><em class="ibmGray-40">No Content Provided</em></div>
    <div class="col-xs-9 review-row review-column ibmGray-40">N/A</div>
  </div>

</pwb-review-section>

<!--Search and navigation-->
<pwb-review-section name="search" label="Search and navigation" is-collapsed="sectionsCollapse.search">
  <pwb-review-section-header></pwb-review-section-header>
  <pwb-review-subsection label="Search"></pwb-review-subsection>
  <pwb-review-text label="Meta Keywords" value="content['meta-keywords'] ? content['meta-keywords'].join(' ') : ''"></pwb-review-text>
  <pwb-review-subsection label="Offering Attributes"></pwb-review-subsection>
  <pwb-review-list label="Ideal For Industry" list="content['ideal-for-industry']"></pwb-review-list>
  <pwb-review-list label="Ideal For Role" list="content['ideal-for-role']"></pwb-review-list>
  <pwb-review-list label="ibm.com Taxonomy Capability Attributes" list="content.taxonomy"></pwb-review-list>
  <pwb-review-list label="Category attribute" list="content.category"></pwb-review-list>
  <pwb-review-list label="Runs on &quot;platform&quot; attribute" list="content.platform"></pwb-review-list>
  <pwb-review-list label="Deployment infrastructure" list="content['deployment-model']"></pwb-review-list>
  <pwb-review-text label="Service Type" value="content['service-type']"></pwb-review-text>
  <pwb-review-text label="Version.Release" value="content['version-release']"></pwb-review-text>
  <pwb-review-text label="Business Size" value="content['business-size']"></pwb-review-text>
</pwb-review-section>

<!--Overview-->
<pwb-review-section name="overview" label="Overview" is-collapsed="sectionsCollapse.overview">
  <pwb-review-section-header></pwb-review-section-header>
  <pwb-review-subsection label="Offering Overview"></pwb-review-subsection>
  <pwb-review-text label="Natural Language Name" value="content['natural-language-name']"></pwb-review-text>
  <pwb-review-text label="Localized Natural Language Name" value="content['localized-natural-language-name']"></pwb-review-text>
  <pwb-review-text label="Offering headline" value="content.description"></pwb-review-text>
  <pwb-review-text label="Meta Description" value="content['meta-description']"></pwb-review-text>
  <pwb-review-link label="Offering Image" value="content['screenshot-url']"></pwb-review-link>
  <pwb-review-subsection label="Benefits"></pwb-review-subsection>
  <div ng-repeat="benefit in content.values">
    <pwb-review-group label="BENEFIT {{$index + 1}}">
      <pwb-review-text group-label label="Benefit Headline" value="benefit['core-value']"></pwb-review-text>
      <pwb-review-text label="Benefit Description" value="benefit['quick-hits'][0]"></pwb-review-text>
      <pwb-review-text label="Benefit type icon" value="benefit.type"></pwb-review-text>
    </pwb-review-group>
  </div>
  <pwb-review-subsection label="Key Features"></pwb-review-subsection>
    <div ng-repeat="keyFeature in content['key-features']">
    <pwb-review-group label="KEY FEATURE {{$index +1}}">
      <pwb-review-text group-label label="Feature Name" value="keyFeature.title"></pwb-review-text>
      <pwb-review-text label="Feature Description" value="keyFeature.description"></pwb-review-text>
      <pwb-review-text label="Media Asset" value="keyFeature['feature-type']"></pwb-review-text>

      <div ng-if="keyFeature['feature-type'] === 'Video'">
        <pwb-review-link label="Media Asset Video URL" value="keyFeature.videoURL"></pwb-review-link>
      </div>
      <div ng-if="keyFeature['feature-type'] === 'Image'">
        <pwb-review-image label="Media Asset Image" value="keyFeature.graphic"></pwb-review-image>
      </div>

      <pwb-review-link label="Media Asset Thumbnail Image" value="keyFeature.thumbnail"></pwb-review-link>
    </pwb-review-group>
  </div>
  <pwb-review-subsection label="Testimonials"></pwb-review-subsection>
  <div ng-repeat="testimonial in content.testimonials">
    <pwb-review-group label="TESTIMONIAL {{$index + 1}}">
        <pwb-review-text group-label label="Customer's Quote" value="testimonial.quote"></pwb-review-text>
        <pwb-review-text label="Attribution: Individual's Name" value="testimonial.name"></pwb-review-text>
        <pwb-review-text label="Attribution: Individual's Role" value="testimonial.title"></pwb-review-text>
        <pwb-review-text label="Attribution: Company Name or Generic Industry Name" value="testimonial.company"></pwb-review-text>
        <pwb-review-link label="Attribution: Company Logo" value="testimonial.logo"></pwb-review-link>
    </pwb-review-group>
  </div>
  <div ng-if="content.testimonials.length === 0">
    <pwb-review-group label="TESTIMONIAL 1">
        <pwb-review-text group-label label="Customer's Quote"></pwb-review-text>
        <pwb-review-text label="Attribution: Individual's Name"></pwb-review-text>
        <pwb-review-text label="Attribution: Individual's Role"></pwb-review-text>
        <pwb-review-text label="Attribution: Company Name or Generic Industry Name"></pwb-review-text>
        <pwb-review-link label="Attribution: Company Logo"></pwb-review-link>
    </pwb-review-group>
  </div>
  <pwb-review-subsection label="Community Resources"></pwb-review-subsection>
  <div ng-repeat="resource in content['community-resources']">
    <pwb-review-group label="COMMUNITY RESOURCE {{$index +1}}">
        <pwb-review-text group-label label="Community Resource Type" value="resource.type"></pwb-review-text>
        <pwb-review-link label="Community Resource Link" value="resource.url"></pwb-review-link>
    </pwb-review-group>
  </div>
</pwb-review-section>

<!-- Details -->
<pwb-review-section name="details" label="Details" is-collapsed="sectionsCollapse.details">

    </pwb-review-group>
  </div>
  <div ng-if="content['use-cases'].length === 0">
    <pwb-review-group label="USE CASE 1">
      <pwb-review-text group-label label="Use Case Headline"></pwb-review-text>
      <pwb-review-text label="Problem Description"></pwb-review-text>
      <pwb-review-text label="Solution Description"></pwb-review-text>
      <pwb-review-text label="Media Asset"></pwb-review-text>
