<div>
  <div class="header_view" header></div>

  <main id="reviewDashboardWrapper" aria-label="Dashboard of qualified offerings that need to be reviewed." role="main">
    <section class="page-section-container">
      <div class="page-section">

        <div class="page-content page-title-container-alt clearfix" role="region" aria-label="Page title and search filter">
          <div class="col-xs-6">
            <!--- Page Title  --->
            <h1 class="page_title ibm-bold ibmTeal-50" id="welcome">Locale directory</h1>
          </div>
        </div>

        <table class="table commerce_review_details_table center_text">
          <thead>
          <tr>
            <th class="center_text cmmLocaleHead" ng-click="ctrlCMM.sortOption = 'country'; ctrlCMM.sortField = !ctrlCMM.sortField;">Country Name
              <img class="upArrow" src="images/icons/sort-arrows.svg"/>
            </th>
            <th class="center_text cmmLocaleHead" ng-click="ctrlCMM.sortOption = 'language'; ctrlCMM.sortField = !ctrlCMM.sortField;">Language
              <img class="upArrow" src="images/icons/sort-arrows.svg"/>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="x in ctrlCMM.localeList | orderBy: ctrlCMM.sortOption : ctrlCMM.sortField">
            <td>{{x.country}}</td>
            <td>{{x.language}}</td>
            <td><a href="">Join Locale team</a></td>
            <td><input class="btn btn-primary col-xs-12 submit_offering_btn ibm-bold" type="submit" value="Open Locale" ng-click=""/></td>
          </tr>
          </tbody>
        </table>
      </div>
  </section>
</main>
</div>
