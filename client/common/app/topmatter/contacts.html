<div class="page-content offering_submitter_info clearfix" role="region">

  <div ng-repeat="contact in $ctrl.contacts" class="col-xs-4" ng-class="{'col-xs-offset-1': !$first}">
    <h2 id="offering_submitter_description_{{$index}}" class="h2 icon-line section_title ibmGray-50">{{contact.title}}</h2>

    <dl class="zero_out_block_list info_list_container">
      <dt class="ibm-bold">Name</dt>
      <dd>{{contact.fname + ' ' + contact.lname}}</dd>
      <dt class="ibm-bold">Role</dt>
      <dd>{{contact.role}}</dd>
      <dt class="ibm-bold">Email Address</dt>
      <dd class="no_border_bottom"><a href="mailto:{{contact.email}}">{{contact.email}}</a></dd>
    </dl>
  </div>
</div>
