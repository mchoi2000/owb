<div class="col-xs-12">
  <div class="col-xs-3 review-column ibmGray-40" ng-class="{'review-row': !inGroup || groupLabel}">{{groupLabel}}</div>
  <div class="col-xs-3 review-row review-column ibm-bold ibmGray-40">{{label}}</div>
  <div class="col-xs-6 review-row review-list">
    <div class="review-list-item" ng-repeat="value in list">
      {{value}}
    </div>
    <em class="ibmGray-40" ng-if="list.length === 0">No content provided</em>
  </div>
</div>
