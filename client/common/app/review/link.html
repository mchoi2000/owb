<div class="col-xs-12">
  <div class="col-xs-3 review-column ibmGray-40" ng-class="{'review-row': !inGroup || groupLabel}">{{groupLabel}}</div>
  <div class="col-xs-3 review-row review-column ibm-bold ibmGray-40">{{label}}</div>
  <div class="col-xs-6 review-row review-column review-link" ng-if="value !== '' && value !== undefined">
    <a ng-href="{{href}}" target="_blank">{{value}}<a>
  </div>
  <div class="col-xs-6 review-row review-column" ng-if="value === '' || value === undefined"><em class="ibmGray-40">No content provided</em></div>
</div>
